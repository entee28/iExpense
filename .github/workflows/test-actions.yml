on: [push]
jobs:
  iExpense-Unit-Tests:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
      - name: Install Node.js 16.x
        uses: actions/setup-node@v2
        with:
          node-version: '16.x'
      - name: Install Yarn Dependencies
        run: yarn install
      - name: Run Unit Tests
        run: yarn test
