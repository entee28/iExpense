name: iExpense Test
run-name: Running unit tests for iExpense ðŸš€
on: [push]
jobs:
  iExpense-Unit-Tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x]
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
      - name: npm ci, and run tests
        run: |
          npm ci
          npm run test
